<div class="p-8 rounded border border-gray-200">   
<h5 *ngIf="!showCompteForm" class="font-medium text-1xl">Nouveau Client</h5>  
<h5 *ngIf="showCompteForm" class="font-medium text-1xl">Création du Compte</h5>          
<form *ngIf="!showCompteForm" (ngSubmit)="onSubmit()"  [formGroup]="customerForm">   
 <p *ngIf="isSuccessed" class="text-green-600 bold">
  <strong>  Le Client a été créé! Affecter un compte au client </strong>
</p>     
<div class="mt-8 grid lg:grid-cols-2 gap-4">        
<div>         
<label for="name" class="text-sm text-gray-700 block mb-1 font-medium">Nom</label>          
<input  
[ngClass]="{'is-invalid': submitted && fb.firstName?.errors }" 
formControlName="firstName" 
type="text" name="firstName" id="firstName" 
class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="Nom" />        
</div>        
<div>         
    <label for="lastName" class="text-sm text-gray-700 block mb-1 font-medium">Prénom</label>          
    <input 
    [ngClass]="{'is-invalid': submitted && fb.lastName?.errors }" 
    formControlName="lastName" 
    type="text" name="lastName" id="lastName" 
    class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="Prénom" />        
</div>        
<div>          
    <label for="telephone" class="text-sm text-gray-700 block mb-1 font-medium">Téléphone</label>         
        <input 
        [ngClass]="{'is-invalid': submitted && fb.telephone?.errors }" 
        formControlName="telephone" 
        type="tel" name="telephone" id="telephone" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="Téléphonee" />        
    </div>        
    <div>          
        <label for="brithday" class="text-sm text-gray-700 block mb-1 font-medium">Année de Naissance</label>         
            <input 
            [ngClass]="{'is-invalid': submitted && fb.birthday?.errors }" 
            formControlName="birthday" 
            type="date" name="brithday" id="brithday" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="(00/00/0000)" />        
        </div>    
        <div>          
            <label for="email" class="text-sm text-gray-700 block mb-1 font-medium">Email</label>         
                <input   formControlName="email"  
                type="email" name="email" id="email" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="email" />        
            </div>     
    </div>     
        <div class="space-x-4 mt-8">     
            <button [disabled]="customerForm.invalid" type="submit" class="py-2 px-4 bg-blue-500 text-white rounded hover:bg-blue-600 active:bg-blue-700 disabled:opacity-50">Enregistrer</button>              
            <button type="reset" class="py-2 px-4 bg-white border border-gray-200 text-gray-600 rounded hover:bg-gray-100 active:bg-gray-200 disabled:opacity-50">Annuler</button>      
        </div>    
    </form>  

    <app-create-compte  *ngIf="idClient > 0 && showCompteForm" [idClient]="idClient" [name]="name"></app-create-compte>
</div>
