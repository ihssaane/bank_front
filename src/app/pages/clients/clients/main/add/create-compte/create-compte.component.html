
<h4 class="text-3xl">Attribuer un Comptes Bancaire</h4>
<form  (ngSubmit)="onSubmit()"  [formGroup]="compteForm">   
<p *ngIf="isSuccessed" class="text-green-600 bold">
<strong>
<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
    <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75m-3-7.036A11.959 11.959 0 0 1 3.598 6 11.99 11.99 0 0 0 3 9.749c0 5.592 3.824 10.29 9 11.623 5.176-1.332 9-6.03 9-11.622 0-1.31-.21-2.571-.598-3.751h-.152c-3.196 0-6.1-1.248-8.25-3.285Z" />
    </svg>          
Le compte a été créé par succés, un mail est envoyé au client contenant les information d'authentification du client. </strong>
</p>     
<div *ngIf="!isSuccessed"class="mt-8 grid lg:grid-cols-2 gap-4">        
<div>         
<label for="name" class="text-sm text-gray-700 block mb-1 font-medium">Nom du client</label>          
<input  [ngClass]="{'is-invalid': submitted && fb.name?.errors }" 
formControlName="name" type="text" name="name" id="name" readonly value="{{name}}"
class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full"/>        
</div>        
<div>         
    <label for="type" class="text-sm text-gray-700 block mb-1 font-medium">Type de Compte</label>          
    <select (change)="onChangeOption($event)" 
    [ngClass]="{'is-invalid': submitted && fb.type?.errors }" 
    formControlName="type"  name="type" id="type" 
    class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" placeholder="Prénom" >
    <option value="CC">Compte Courant</option>
    <option value="CE">Compte Epargne</option>
</select>
</div>        
<div>          
    <label for="balance" class="text-sm text-gray-700 block mb-1 font-medium">Solde Initial </label>         
    <input 
    [ngClass]="{'is-invalid': submitted && fb.balance?.errors }" 
    formControlName="balance" 
    type="number" name="balance" id="balance" 
    class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" 
    placeholder="10.000 DH" />        
</div>        
<div>          
    <label *ngIf="isCourant" for="dt" class="text-sm text-gray-700 block mb-1 font-medium">Découvert</label>         
    <label *ngIf="isEpargne" for="dt" class="text-sm text-gray-700 block mb-1 font-medium">Taux d'interêt (%)</label>             
    <input 
        [ngClass]="{'is-invalid': submitted && fb.dt?.errors }" 
        formControlName="dt"  
        type="number" name="dt" id="dt" class="bg-gray-100 border border-gray-200 rounded py-1 px-3 block focus:ring-blue-500 focus:border-blue-500 text-gray-700 w-full" />        
    </div>    
</div> 
<hr>
    <div *ngIf="!isSuccessed" class="space-x-4 mt-8">     
        <button [disabled]="compteForm.invalid" type="submit" class="py-2 px-4 bg-green-500 text-white rounded hover:bg-green-600 active:bg-green-700 disabled:opacity-50">Créér le compte</button>              
    </div>    
</form>
